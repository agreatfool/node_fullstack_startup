version: "2.1"

networks:
  net:
    driver: "bridge"

volumes:
  mysql_data:
    driver: "local"
  redis_data:
    driver: "local"
  consul_server1_data:
    driver: "local"
  consul_server2_data:
    driver: "local"
  consul_server3_data:
    driver: "local"
  consul_client1_data:
    driver: "local"
  consul_client2_data:
    driver: "local"
  consul_template_data:
    driver: "local"
  nginx_html:
    driver: "local"

services:
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  # -* MYSQL
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  fullstack_mysql:
    image: mysql:5.6.45
    container_name: fullstack_mysql
    hostname: fullstack_mysql
    networks:
      - net
    ports:
      - 23306:3306
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    healthcheck:
      test: mysqladmin ping -uroot -p${MYSQL_PWD} -h127.0.0.1
      interval: 10s
      timeout: 20s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql
      - ${BASEPATH}/vendor/mysql/schema/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PWD}
      MYSQL_DATABASE: fullstack
    command: [
      --bind-address=0.0.0.0,
      --character-set-server=utf8mb4,
      --collation-server=utf8mb4_unicode_ci,
      --max-connections=500,
      --max-allowed-packet=33554432 # 32M
    ]
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  # -* REDIS
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  fullstack_redis:
    image: redis:5.0.6-alpine3.10
    container_name: fullstack_redis
    hostname: fullstack_redis
    networks:
      - net
    ports:
      - 26379:6379
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    healthcheck:
      test: redis-cli -h 127.0.0.1 ping
      interval: 5s
      timeout: 10s
      retries: 10
    volumes:
      - redis_data:/data
    command: [
      redis-server,
      "--appendonly yes"
    ]
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  # -* NGINX
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  fullstack_nginx:
    image: nginx:1.17.5-alpine
    container_name: fullstack_nginx
    hostname: fullstack_nginx
    networks:
      - net
    ports:
      - 8088:80
    depends_on:
      fullstack_consul_template:
        condition: service_started
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    healthcheck:
      test: wget http://127.0.0.1 -q -O - > /dev/null 2>&1
      interval: 5s
      timeout: 10s
      retries: 10
    volumes:
      - nginx_html:/usr/share/nginx/html
      - ${BASEPATH}/vendor/nginx/nginx:/etc/nginx/nginx.conf
      - consul_template_data:/etc/nginx/conf.d
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  # -* CONSUL
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  fullstack_consul_server1:
    image: consul:1.6.1
    container_name: fullstack_consul_server1
    hostname: fullstack_consul_server1
    networks:
      - net
    ports:
      - 18500:8500
    expose:
      - 8600 # DNS
      - 8500 # HTTP API
      - 8501 # HTTPS API
      - 8502 # gRPC API
      - 8301 # LAN Serf
      - 8302 # Wan Serf
      - 8300 # Server RPC address
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    healthcheck:
      test: wget http://127.0.0.1:8500/v1/health/node/consul-server1 -q -O - > /dev/null 2>&1
      interval: 10s
      timeout: 20s
      retries: 10
    volumes:
      - consul_server1_data:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: [
      agent,
      --node=consul-server1,
      --server,
      --bootstrap,
      --client=0.0.0.0,
      --ui
    ]
  fullstack_consul_server2:
    image: consul:1.6.1
    container_name: fullstack_consul_server2
    hostname: fullstack_consul_server2
    networks:
      - net
    expose:
      - 8600 # DNS
      - 8500 # HTTP API
      - 8501 # HTTPS API
      - 8502 # gRPC API
      - 8301 # LAN Serf
      - 8302 # Wan Serf
      - 8300 # Server RPC address
    depends_on:
      fullstack_consul_server1:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    healthcheck:
      test: wget http://127.0.0.1:8500/v1/health/node/consul-server2 -q -O - > /dev/null 2>&1
      interval: 10s
      timeout: 20s
      retries: 10
    volumes:
      - consul_server2_data:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: [
      agent,
      --node=consul-server2,
      --server,
      --client=0.0.0.0,
      --join=fullstack_consul_server1
    ]
  fullstack_consul_server3:
    image: consul:1.6.1
    container_name: fullstack_consul_server3
    hostname: fullstack_consul_server3
    networks:
      - net
    expose:
      - 8600 # DNS
      - 8500 # HTTP API
      - 8501 # HTTPS API
      - 8502 # gRPC API
      - 8301 # LAN Serf
      - 8302 # Wan Serf
      - 8300 # Server RPC address
    depends_on:
      fullstack_consul_server1:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    healthcheck:
      test: wget http://127.0.0.1:8500/v1/health/node/consul-server3 -q -O - > /dev/null 2>&1
      interval: 10s
      timeout: 20s
      retries: 10
    volumes:
      - consul_server3_data:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: [
      agent,
      --node=consul-server3,
      --server,
      --client=0.0.0.0,
      --join=fullstack_consul_server1
    ]
  fullstack_consul_client1:
    image: consul:1.6.1
    container_name: fullstack_consul_client1
    hostname: fullstack_consul_client1
    networks:
      - net
    expose:
      - 8600 # DNS
      - 8500 # HTTP API
      - 8501 # HTTPS API
      - 8502 # gRPC API
      - 8301 # LAN Serf
      - 8302 # Wan Serf
      - 8300 # Server RPC address
    depends_on:
      fullstack_consul_server1:
        condition: service_healthy
      fullstack_consul_server2:
        condition: service_healthy
      fullstack_consul_server3:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    healthcheck:
      test: wget http://127.0.0.1:8500/v1/health/node/consul-client -q -O - > /dev/null 2>&1
      interval: 10s
      timeout: 20s
      retries: 10
    volumes:
      - consul_client1_data:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: [
      agent,
      --node=consul-client1,
      --client=0.0.0.0,
      --join=fullstack_consul_server1
    ]
  fullstack_consul_client2:
    image: consul:1.6.1
    container_name: fullstack_consul_client2
    hostname: fullstack_consul_client2
    networks:
      - net
    expose:
      - 8600 # DNS
      - 8500 # HTTP API
      - 8501 # HTTPS API
      - 8502 # gRPC API
      - 8301 # LAN Serf
      - 8302 # Wan Serf
      - 8300 # Server RPC address
    depends_on:
      fullstack_consul_server1:
        condition: service_healthy
      fullstack_consul_server2:
        condition: service_healthy
      fullstack_consul_server3:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    healthcheck:
      test: wget http://127.0.0.1:8500/v1/health/node/consul-client -q -O - > /dev/null 2>&1
      interval: 10s
      timeout: 20s
      retries: 10
    volumes:
      - consul_client2_data:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: [
      agent,
      --node=consul-client2,
      --client=0.0.0.0,
      --join=fullstack_consul_server1
    ]
  fullstack_consul_template:
    image: hashicorp/consul-template:0.22.1-alpine
    container_name: fullstack_consul_template
    hostname: fullstack_consul_template
    networks:
      - net
    depends_on:
      fullstack_consul_server1:
        condition: service_healthy
      fullstack_gateway1:
        condition: service_healthy
      fullstack_gateway2:
        condition: service_healthy
      fullstack_gateway3:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    volumes:
      - ${BASEPATH}/vendor/consul/nginx:/tmp/nginx.ctmpl
      - consul_template_data:/consul-template/data
    command: [
      -consul-addr=fullstack_consul_server1:8500,
      -consul-retry,
      -consul-retry-attempts=5,
      -consul-retry-backoff=500ms,
      -template=/tmp/nginx.ctmpl:/consul-template/data/default.conf
    ]
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  # -* GATEWAY
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  fullstack_gateway1:
    image: ${REGISTRY}/fullstack/gateway:${GATEWAY_VERSION}
    container_name: fullstack_gateway1
    hostname: fullstack_gateway1
    depends_on:
      fullstack_mysql:
        condition: service_healthy
      fullstack_redis:
        condition: service_healthy
      fullstack_server1:
        condition: service_healthy
      fullstack_server2:
        condition: service_healthy
      fullstack_server3:
        condition: service_healthy
      fullstack_consul_client1:
        condition: service_healthy
      fullstack_consul_client2:
        condition: service_healthy
    networks:
      - net
    expose:
      - 3000
    ports:
      - 3000:3000
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    healthcheck:
      test: wget http://127.0.0.1:3000/health -q -O - > /dev/null 2>&1
      interval: 5s
      timeout: 10s
      retries: 10
    volumes:
      - /tmp/logs/gateway:/app/logs
      - ${BASEPATH}/fullstack.container.yml:/app/fullstack.yml
    environment:
      - SERVICE_HOST=fullstack_gateway1
      - CONSUL_HOST=fullstack_consul_client1
      - CONSUL_PORT=8500
    command: [
      "--name=fullstack_gateway1",
      "--instances=1",
      "--output=/app/pm2/fullstack_gateway1.stdout.log",
      "--error=/app/pm2/fullstack_gateway1.stderr.log"
    ]
  fullstack_gateway2:
