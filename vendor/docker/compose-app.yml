        condition: service_healthy
      fullstack_server3:
        condition: service_healthy
      fullstack_consul_client1:
        condition: service_healthy
      fullstack_consul_client2:
        condition: service_healthy
    networks:
      - net
    expose:
      - 3000
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    healthcheck:
      test: wget http://127.0.0.1:3000/health -q -O - > /dev/null 2>&1
