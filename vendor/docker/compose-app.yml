      - CONSUL_PORT=8500
    command: [
      "--name=fullstack_gateway3",
      "--instances=1",
      "--output=/app/pm2/fullstack_gateway3.stdout.log",
      "--error=/app/pm2/fullstack_gateway3.stderr.log"
    ]
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  # -* SERVER
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
