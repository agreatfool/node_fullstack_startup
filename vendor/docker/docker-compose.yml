version: "2.1"

networks:
  net:
    driver: "bridge"

volumes:
  mysql_data:
    driver: "local"
  redis_data:
    driver: "local"
  consul_server1_data:
    driver: "local"
  consul_server2_data:
    driver: "local"
  consul_server3_data:
    driver: "local"
  consul_client_data:
    driver: "local"

services:
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  # -* MYSQL
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  fullstack_mysql:
    image: mysql:5.6.45
    container_name: fullstack_mysql
    hostname: fullstack_mysql
    networks:
      - net
    ports:
      - 23306:3306
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    healthcheck:
      test: mysqladmin ping -uroot -p${MYSQL_PWD} -h127.0.0.1
      timeout: 20s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql
      - ${BASEPATH}/vendor/mysql/schema/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PWD}
      MYSQL_DATABASE: fullstack
    command: [
      --bind-address=0.0.0.0,
      --character-set-server=utf8mb4,
      --collation-server=utf8mb4_unicode_ci,
      --max-connections=500,
      --max-allowed-packet=33554432 # 32M
    ]
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  # -* REDIS
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  fullstack_redis:
    image: redis:5.0.6-alpine3.10
    container_name: fullstack_redis
    hostname: fullstack_redis
    networks:
      - net
    ports:
      - 26379:6379
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    volumes:
      - redis_data:/data
    command: [
      redis-server,
      "--appendonly yes"
    ]
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  # -* CONSUL
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  fullstack_consul_server1:
    image: consul:1.6.1
    container_name: fullstack_consul_server1
    hostname: fullstack_consul_server1
    networks:
      - net
    ports:
      - 18500:8500
    expose:
      - 8600 # DNS
      - 8500 # HTTP API
      - 8501 # HTTPS API
      - 8502 # gRPC API
      - 8301 # LAN Serf
      - 8302 # Wan Serf
      - 8300 # Server RPC address
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    volumes:
      - consul_server1_data:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: [
      agent,
      --node=consul-server1,
      --server,
      --bootstrap,
      --client=0.0.0.0,
      --ui
    ]
  fullstack_consul_server2:
    image: consul:1.6.1
    container_name: fullstack_consul_server2
    hostname: fullstack_consul_server2
    networks:
      - net
    expose:
      - 8600 # DNS
      - 8500 # HTTP API
      - 8501 # HTTPS API
      - 8502 # gRPC API
      - 8301 # LAN Serf
      - 8302 # Wan Serf
      - 8300 # Server RPC address
    depends_on:
      - fullstack_consul_server1
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    volumes:
      - consul_server2_data:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: [
      agent,
      --node=consul-server2,
      --server,
      --client=0.0.0.0,
      --join=fullstack_consul_server1
    ]
  fullstack_consul_server3:
    image: consul:1.6.1
    container_name: fullstack_consul_server3
    hostname: fullstack_consul_server3
    networks:
      - net
    expose:
      - 8600 # DNS
      - 8500 # HTTP API
      - 8501 # HTTPS API
      - 8502 # gRPC API
      - 8301 # LAN Serf
      - 8302 # Wan Serf
      - 8300 # Server RPC address
    depends_on:
      - fullstack_consul_server1
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    volumes:
      - consul_server3_data:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: [
      agent,
      --node=consul-server3,
      --server,
      --client=0.0.0.0,
      --join=fullstack_consul_server1
    ]
  fullstack_consul_client:
    image: consul:1.6.1
    container_name: fullstack_consul_client
    hostname: fullstack_consul_client
    networks:
      - net
    expose:
      - 8600 # DNS
      - 8500 # HTTP API
      - 8501 # HTTPS API
      - 8502 # gRPC API
      - 8301 # LAN Serf
      - 8302 # Wan Serf
      - 8300 # Server RPC address
    depends_on:
      - fullstack_consul_server1
      - fullstack_consul_server2
      - fullstack_consul_server3
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    volumes:
      - consul_client_data:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: [
      agent,
      --node=consul-client,
      --client=0.0.0.0,
      --join=fullstack_consul_server1
    ]
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  # -* GATEWAY
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  fullstack_gateway:
    image: fullstack_gateway:${GATEWAY_VERSION}
    container_name: fullstack_gateway
    hostname: fullstack_gateway
    depends_on:
      fullstack_mysql:
        condition: service_healthy
      fullstack_redis:
        condition: service_started
    networks:
      - net
    ports:
      - 23000:3000
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    volumes:
      - /tmp/logs/gateway:/app/logs
      - ${BASEPATH}/fullstack.container.yml:/app/fullstack.yml
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  # -* SERVER
  # -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-
  fullstack_server:
    image: fullstack_server:${SERVER_VERSION}
    container_name: fullstack_server
    hostname: fullstack_server
    depends_on:
      fullstack_mysql:
        condition: service_healthy
      fullstack_redis:
        condition: service_started
    networks:
      - net
    expose:
      - 50051
    logging:
      driver: json-file
      options:
        max-size: 512m
    restart: always
    volumes:
      - /tmp/logs/server:/app/logs
      - ${BASEPATH}/fullstack.container.yml:/app/fullstack.yml
